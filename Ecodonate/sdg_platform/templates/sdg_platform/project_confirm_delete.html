{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Delete Project</h4>
        <p>Are you sure you want to delete "<strong>{{ project.title }}</strong>"? This action cannot be undone.</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'project_detail' pk=project.pk %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
        </form>
    </div>
</div>
{% endblock %}
